<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clustering Result</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Clustering Result</h1>
      <h2>Optimal Number of Clusters: {{ klaster_optimal }}</h2>

      <h3>Dendrogram</h3>
      <img
        src="data:image/png;base64,{{ dendrogram_img }}"
        class="img-fluid"
        alt="Dendrogram"
      />

      <h3>Silhouette Scores</h3>
      <img
        src="data:image/png;base64,{{ silhouette_score_img }}"
        class="img-fluid"
        alt="Silhouette Score"
      />

      <h3>Cluster Details</h3>
      <div class="table-responsive">{{ data|safe }}</div>

      <a href="/" class="btn btn-primary mt-3">Upload Another File</a>
    </div>
  </body>
</html>
